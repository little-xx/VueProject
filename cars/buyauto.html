<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyAuto</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <form>
            <div>
                Name:<input type="text" v-focus v-coloro="Coloro" v-model.lazy="name">
                <span v-text="tip"></span>
            </div>
            <div>
                <span>Sex:</span>
                <input type="radio" id="male">
                <label for="male">male</label>
                <input type="radio" id="female">
                <label for="female">female</label>
            </div>
            <div>
                <span>Hobby:</span>
                <input type="checkbox" id="sing">
                <label for="sing">Sing</label>
                <input type="checkbox" id="dance">
                <label for="dance">Dance</label>
                <input type="checkbox" id="rap">
                <label for="rap">Rap</label>
                <input type="checkbox" id="ball">
                <label for="ball">Ball</label>
            </div>
            <div>
                <span>Program:</span>
                <select>
                    <option value="drain">Drain</option>
                    <option value="gas">Gas</option>
                    <option value="bridge">Bridge</option>
                    <option value="subway">Subway</option>
                    <option value="lift">Lift</option>
                </select>
            </div>
            <div>
                <span>Profile:</span>
                <textarea v-colorb="Colorb" v-model="text"></textarea>
            </div>
        </form>
        <div v-text="msg"></div>
        <div v-text="reversedMessage"></div>
        <div v-text="totalNumber1"></div>
        <div v-text="totalNumber()"></div>
        <div>{{date}}</div>
        <div>{{date | format}}</div>
    </div>
</body>
<script type="text/javascript">

    Vue.directive('focus', {
        inserted: function(el){
           el.focus();
        }
    });

    Vue.directive('coloro', {
        inserted: function(el, binding){
            el.style.backgroundColor=binding.value;
            console.log(binding.value);
        }
    });

    Vue.filter("format", function(value) {
        var ret = '';
        ret += value.getFullYear() + '-' + (value.getMonth() + 1) + '-' + value.getDate();
        return ret;
    })

    var vm = new Vue({
        el: '#app',
        
        data: {
            Coloro: "orange",
            Colorb: "blue",
            msg: "what's your name",
            num: 1000,
            text: "wozhenshitaishuaile",
            tip: "",
            name: "Kobe ",
            namePool: ["Lebron James", "Leo Messi", "Kevin Durant"],
            date: new Date()
        },

        methods: {
            totalNumber() {
                var total = 0;
                for(var i=0; i<this.num; i++){
                    total += i;
                }
                return total;
            },

            checkName() {
                var that = this;
                setTimeout(function(){
                    console.log(that.tip);
                    if(that.namePool.indexOf(that.name) == -1){
                        that.tip = "Success";
                        that.namePool.push(that.name);
                    } else {
                        that.tip = "User name already exists";
                    }
                },2000)
            }
        },

        computed: {
            reversedMessage() {
                return this.msg.split('').reverse().join('');
            },

            totalNumber1() {
                var total = 0;
                for(var i=0; i<this.num; i++){
                    total += i;
                }
                return total;
            }  
        },

        watch: {
            text: function(val) {
                this.msg = val;
            },

            name: function(val) {
                console.log(this.name);
                this.checkName();
                this.tip = "loading...."

            }
        },

        directives: {
            colorb: {
                inserted: function(el, binding) {
                    el.style.backgroundColor=binding.value;
                }
            }
        }
    })
</script>
</html>
