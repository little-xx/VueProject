<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyAuto</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <form>
            <div>
                Name:<input type="text" v-focus v-coloro="Coloro">
            </div>
            <div>
                <span>Sex:</span>
                <input type="radio" id="male">
                <label for="male">male</label>
                <input type="radio" id="female">
                <label for="female">female</label>
            </div>
            <div>
                <span>Hobby:</span>
                <input type="checkbox" id="sing">
                <label for="sing">Sing</label>
                <input type="checkbox" id="dance">
                <label for="dance">Dance</label>
                <input type="checkbox" id="rap">
                <label for="rap">Rap</label>
                <input type="checkbox" id="ball">
                <label for="ball">Ball</label>
            </div>
            <div>
                <span>Program:</span>
                <select>
                    <option value="drain">Drain</option>
                    <option value="gas">Gas</option>
                    <option value="bridge">Bridge</option>
                    <option value="subway">Subway</option>
                    <option value="lift">Lift</option>
                </select>
            </div>
            <div>
                <span>Profile:</span>
                <textarea v-colorb="Colorb"></textarea>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">

    Vue.directive('focus', {
        inserted: function(el){
           el.focus();
        }
    });

    Vue.directive('coloro', {
        inserted: function(el, binding){
            el.style.backgroundColor=binding.value;
            console.log(binding.value);
        }
    });

    var vm = new Vue({
        el: '#app',
        
        data: {
            Coloro: "orange",
            Colorb: "blue"
        },

        methods: {
            
        },

        directives: {
            colorb: {
                inserted: function(el, binding) {
                    el.style.backgroundColor=binding.value;
                }
            }
        }
    })
</script>
</html>
